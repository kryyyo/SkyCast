<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Information</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img alt="cloud-with-sun-behind" src="./assets/logo.png" id="logo" />
        <form id="locationForm">
          <input
            type="text"
            id="locationInput"
            list="locationOptions"
            required
            placeholder="Search City"
          />
          <datalist id="locationOptions"></datalist>
          <button type="submit" id="checkForecast">Check Forecast</button>
        </form>
      </div>
      <div id="infoDisplay">
        <!-- Information will be displayed here -->
        <h5>Select a City to Start!</h5>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
